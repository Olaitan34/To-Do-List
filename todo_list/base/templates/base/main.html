<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title> Cool Do's </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #1e2a38; /* Deep blue background */
            font-family: 'Nunito', sans-serif;
            padding-top: 50px;
            color: #e0e0e0; /* Light gray text for contrast */
        }
    
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Raleway', sans-serif;
        }
    
        a, p {
            color: #d1d9e0;
        }
    
        .container {
            max-width: 550px;
            margin: auto;
            background-color: #2b3b4b; /* Dark blue-gray container */
            border-radius: 8px;
            overflow: hidden; /* Smooth corners */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }
    
        .header-bar {
            display: flex;
            justify-content: space-between;
            color: #fff;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            background: linear-gradient(90deg, #355c7d, #6c5b7b, #c06c84); /* Cool gradient */
        }
    
        .header-bar a {
            color: #f1f1f1;
            text-decoration: none;
            transition: color 0.3s ease;
        }
    
        .header-bar a:hover {
            color: #ffd700; /* Golden highlight */
        }
    
        .task-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: #3c4e63; /* Subtle blue-gray background */
            border-top: 1px solid #4e5d73;
            transition: background-color 0.3s ease;
        }
    
        .task-wrapper:hover {
            background-color: #4b657e; /* Highlight on hover */
        }
    
        .task-title {
            display: flex;
        }
    
        .task-title a {
            text-decoration: none;
            color: #d1d9e0;
            margin-left: 10px;
            transition: color 0.3s ease;
        }
    
        .task-title a:hover {
            color: #50c4f3; /* Bright blue on hover */
        }
    
        .task-complete-icon {
            height: 20px;
            width: 20px;
            background-color: #4caf50; /* Green for completed */
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.8);
        }
    
        .task-incomplete-icon {
            height: 20px;
            width: 20px;
            background-color: #d1d9e0;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(209, 217, 224, 0.5);
        }
    
        .delete-link {
            text-decoration: none;
            font-weight: 900;
            color: #ff5e57;
            font-size: 22px;
            line-height: 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }
    
        .delete-link:hover {
            color: #e8453c;
            transform: scale(1.2); /* Slight zoom on hover */
        }
    
        #search-add-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
    
        #add-link {
            color: #50c4f3;
            text-decoration: none;
            font-size: 42px;
            text-shadow: 2px 2px #123550; /* Cool shadow */
            transition: transform 0.3s ease, color 0.3s ease;
        }
    
        #add-link:hover {
            color: #ffd700;
            transform: scale(1.1); /* Slight zoom */
        }
    
        input[type=text],
        input[type=password],
        textarea {
            border: 1px solid #50c4f3;
            border-radius: 5px;
            padding: 10px;
            width: 90%;
            background-color: #2b3b4b;
            color: #e0e0e0;
        }
    
        input:focus,
        textarea:focus {
            border-color: #ffd700;
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }
    
        label {
            padding-top: 10px !important;
            display: block;
            color: #d1d9e0;
        }
    
        .button {
            border: 1px solid #50c4f3;
            background-color: #3c4e63;
            color: #50c4f3;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
    
        .button:hover {
            background-color: #50c4f3;
            color: #ffffff;
        }
    
        .card-body {
            padding: 20px;
        }
    
        /* Animation for subtle loading effect */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        .container {
            animation: fadeIn 0.5s ease;
        }
    </style>
    
    
</head>

<body>
        
    <div class="container">
        {% block content%}
            
        {% endblock content%}
    </div>
</body>



</html>
